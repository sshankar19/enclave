default: &default
  adapter: postgresql
  pool: 5
  timeout: 5000

development:
  <<: *default
  database: enclave_development

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: enclave_test

demo:
  <<: *default
  database: enclave_demo

production:
  <<: *default
  database: enclave_production
